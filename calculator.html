<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <table border="1">
            <tr>
                <td colspan="4">
                    <input type="text" id="input-box" value="0"/>
                </td>
            </tr>
            <tr>
                <td onclick="digitBtnpressed(7)">7</td>
                <td onclick="digitBtnpressed(8)">8</td>
                <td onclick="digitBtnpressed(9)">9</td>
                <td class="operatorbutton" onclick="operatorBtnpressed('x')">x</td>
            </tr>
            <tr>
                <td onclick="digitBtnpressed(4)">4</td>
                <td onclick="digitBtnpressed(5)">5</td>
                <td onclick="digitBtnpressed(6)">6</td>
                <td class="operatorbutton" onclick="operatorBtnpressed('-')">-</td>
            </tr>
            <tr>
                <td onclick="digitBtnpressed(1)">1</td>
                <td onclick="digitBtnpressed(2)">2</td>
                <td onclick="digitBtnpressed(3)">3</td>
                <td class="operatorbutton" onclick="operatorBtnpressed('+')">+</td>
            </tr>
            <tr>
                <td class="operatorbutton" colspan="2" onclick="digitBtnpressed(0)">0</td>
                <td class="ACbutton" onclick="btnACPressed()">AC</td>
                <td class="operatorbutton" onclick="operatorBtnpressed('/')">/</td>
            </tr>
            <tr>
                <td class="operatorbutton" colspan="4" onclick="calculateResult()">=</td>
            </tr>
        </table>

        <script>
        function digitBtnpressed(digit) {
            let inputBox = document.getElementById("input-box");
            if (inputBox.value === "0") {
                inputBox.value = digit;
            } else {
                inputBox.value += digit;
            }
        }

        function operatorBtnpressed(operator) {
            let inputBox = document.getElementById("input-box");
            inputBox.value += operator;
        }

        function btnACPressed() {
            let inputBox = document.getElementById("input-box");
            inputBox.value = "0";
        }

        function calculateResult() {
            let inputBox = document.getElementById("input-box");
            try {
                let expression = inputBox.value.replace(/x/g, '*');
                inputBox.value = eval(expression);
            } catch (error) {
                inputBox.value = "Error";
            }
        }
        </script>
    </body>
</html>
